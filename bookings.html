<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Valladolid Snooker Club. Club for snooker players in Valladolid, Spain.">
    <meta name="keywords"
        content="snooker, snooker club, Valladolid snooker, snooker league, snooker spain, 9-ball pool, 8-bool pool">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- title -->
    <title>Valladolid Snooker Club</title>
    <!-- Snooker Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/icons8-snooker-justicon-flat-16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-snooker-justicon-flat-32.png">
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html" aria-label="go to the home page">
            <h1 id="logo">Valladolid Sn<span id="red">oo</span>ker Club</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="click here for page menu"><i class="fa-solid fa-list-ul"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="go to the home page">Home</a></li>
                <li><a href="bookings.html" aria-label="here is the bookings page" class="active">Bookings</a></li>
                <li><a href="kidsclub.html" aria-label="go to the kid's club page">Kid's Club</a></li>
                <li><a href="index.html#contact" aria-label="go to the contact section">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--Main content-->
    <main>
        <section id="snooker-hall">
            <div class="container">
                <form method="POST" action="https://formdump.codeinstitute.net">
                    <div class="container-times text-center">
                        <h2 class="booking-heading">Opening Hours:</h2>
                        <p>Monday - Saturday:</p>
                        <p>9:00 - 22:00</p>
                        <img class="fit-picture2" src="assets/images/snooker-cue-and-balls.jpg" alt="white and red snooker balls" aria-label="a picture of a white and red snooker balls">
                    </div>

                    <!--form-->
                    <fieldset class="booking-data" id="data-info">
                        <legend class="book">Book your session</legend>
                        <label for="date">Booking Date:<input class="field" type="date" id="date" name="date" aria-label="choose your booking date" required></label>
                        <label for="time">Time:<input class="field" type="time" id="time" name="time" list="avail" aria-label="choose your time" required></label>
                            <datalist id="avail">
                                <option value="09:00"></option>
                                <option value="10:00"></option>
                                <option value="11:00"></option>
                                <option value="12:00"></option>
                                <option value="13:00"></option>
                                <option value="14:00"></option>
                                <option value="15:00"></option>
                                <option value="16:00"></option>
                                <option value="17:00"></option>
                                <option value="18:00"></option>
                                <option value="19:00"></option>
                                <option value="20:00"></option>
                                <option value="21:00"></option>
                            </datalist>
                        <label for="first-name">First Name:<input class="field" type="text" id="first-name" name="first-name" placeholder="John" aria-label="type your first name" required></label>
                        <label for="last-name">Last Name:<input class="field" type="text" id="last-name" name="last-name" placeholder="Smith" aria-label="type your last name" required></label>
                        <label for="email">Email Address:<input class="field" type="email" id="email" name="email" placeholder="johnsmith@gmail.com" aria-label="type your email address" required></label>
                    </fieldset>
                    <fieldset class="booking-data" id="table-type">
                        <legend class="book">Which would you like to book?</legend>
                        <br>
                        <div>
                            <label for="session1"><input type="radio" id="session1" name="session" value="snooker" aria-label="book snooker" checked>Snooker</label>
                            <label for="session2"><input type="radio" id="session2" name="session" value="pool" aria-label="book pool">Pool</label>
                            <label for="session3"><input type="radio" id="session3" name="session" value="coaching" aria-label="book a coaching session">Coaching Session</label>
                        </div>
                        <div>
                            <button id="book-button" type="submit" value="submit booking" aria-label="complete booking with information given">Book Now</button>
                            <button id="cancel" type="reset" aria-label="cancel cooking">Cancel</button>
                        </div>    
                    </fieldset>
                </form>
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <p>for educational purposes only</p>
    </footer>

    <!-- FontAwesome kit-->
    <script src="https://kit.fontawesome.com/fb23c27848.js" crossorigin="anonymous"></script>

</body>

</html>
